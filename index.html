<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Js Carousel - Taha Zargar</title>
</head>
<body>
    
    <section aria-label="Recenet-photos">
        <div class="carousel" data-carousel>
            <button class="carousel-buttons carousel-button-previous" data-carousel-button = "prev" >&#8592;</button>
            <button class="carousel-buttons carousel-button-next" data-carousel-button = "next">&#8594;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./images/img-01.jpg" alt="This is image number #1">
                </li>
                <li class="slide">
                    <img src="./images/img-02.jpg" alt="This is image number #2">
                </li>
                <li class="slide">
                    <img src="./images/img-03.jpg" alt="This is image number #3">
                </li>
                <li class="slide">
                    <img src="./images/img-04.jpg" alt="This is image number #4">
                </li>
            </ul>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
